<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stile/stile.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue todolist</title>
</head>
<body>

    <div id="container" >
        <div class="input"> 
           <input type="text" > 
           <button type="button" > inserisci </button>
        
        </div>
        <div class="list">
            <ul>
                <li v-for="(element, index) in todoList" class="todo"  >
                    <span @click="toggle(index)" :class="element.done ? 'ceck' : ''"> {{element.text}} </span> <button type="button" > X </button>
                </li>
            </ul>
        </div>
    
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="stile/stilescript.js"></script>
</body>
</html>
